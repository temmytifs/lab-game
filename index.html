<body>
    <h1>Guess the Number Game</h1>
    
    <p>Guess a number between 1 and 100:</p>

    <p id="message"></p>
    
    <script>
        let print = document.getElementById(`message`);
        let  game = Math.floor(Math.random() * 100) + 1;
        let count = 1;
        
        function checkGuess(params) {
            let guessInput = document.getElementById("guessInput");
            count++;

            if (guessInput == game) {
                print.innerHTML = `Congratulations you guesss is right`
            } else if (guessInput > game) {
                print.innerHTML = "your guess is higher! please try again"

            } else {
                print.innerHTML = "your guess is lower than! please try agin"
            }
            
        }
